<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_profilesOverviewTitle__</title>
    <link rel="stylesheet" href="profiles-overview.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="title-section">
                <h1 data-i18n="profilesOverviewTitle">配置文件统计</h1>
                <p class="subtitle" data-i18n="allDomainsProfiles">查看所有域名下的配置文件</p>
            </div>
            <div class="stats-summary">
                <div class="stat-card">
                    <div class="stat-number" id="totalDomains">0</div>
                    <div class="stat-label" data-i18n="totalDomains">总域名数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProfiles">0</div>
                    <div class="stat-label" data-i18n="totalProfilesLabel">总配置文件</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayUsage">0</div>
                    <div class="stat-label" data-i18n="todayUsage">今日使用</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" data-i18n-placeholder="searchDomains" placeholder="搜索域名...">
                    <button id="searchBtn" class="search-btn" data-i18n-title="search">
                        🔍
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <select id="sortSelect">
                    <option value="domain" data-i18n="sortByDomain">按域名排序</option>
                    <option value="profiles" data-i18n="sortByProfiles">按配置文件数排序</option>
                    <option value="lastUsed" data-i18n="sortByLastUsed">按最后使用排序</option>
                </select>
                
                <button id="exportBtn" class="action-btn export-btn" data-i18n-title="exportAllProfiles">
                    📤 <span data-i18n="exportBtn">导出</span>
                </button>
                
                <button id="importBtn" class="action-btn import-btn" data-i18n-title="importProfiles">
                    📥 <span data-i18n="importBtn">导入</span>
                </button>
                <input type="file" id="importFileInput" accept=".json" style="display: none;">
                
                <button id="refreshBtn" class="refresh-btn" data-i18n-title="refresh">
                    🔄 <span data-i18n="refresh">刷新</span>
                </button>
            </div>
        </div>

        <div class="content">
            <div id="loadingIndicator" class="loading">
                <div class="loading-spinner"></div>
                <p data-i18n="loading">加载中...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <div class="error-icon">⚠️</div>
                <h3 data-i18n="errorTitle">加载失败</h3>
                <p id="errorText">未知错误</p>
                <button id="retryBtn" class="retry-btn" data-i18n="retry">重试</button>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">📁</div>
                <h3 data-i18n="noDataTitle">暂无数据</h3>
                <p data-i18n="noDataDesc">还没有创建任何配置文件</p>
            </div>

            <div id="domainsContainer" class="domains-container">
                <!-- 域名列表将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 配置文件详情模态框 -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">配置文件详情</h3>
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <div class="profile-info">
                    <div class="info-item">
                        <label data-i18n="domain">域名:</label>
                        <span id="modalDomain">-</span>
                    </div>
                    <div class="info-item">
                        <label data-i18n="profileName">配置文件名:</label>
                        <span id="modalProfileName">-</span>
                    </div>
                    <div class="info-item">
                        <label data-i18n="cookieCount">Cookie数量:</label>
                        <span id="modalCookieCount">-</span>
                    </div>
                    <div class="info-item">
                        <label data-i18n="lastUsed">最后使用:</label>
                        <span id="modalLastUsed">-</span>
                    </div>
                    <div class="info-item">
                        <label data-i18n="createdTime">创建时间:</label>
                        <span id="modalCreatedTime">-</span>
                    </div>
                </div>
                
                <!-- Cookie详情区域 -->
                <div class="cookie-section">
                    <div class="cookie-header-row">
                        <h4 data-i18n="cookieDetails">Cookie详情</h4>
                        <button id="cookieToggle" class="cookie-section-toggle" style="display: none;">
                            <span data-i18n="showCookies">显示Cookie</span>
                            <span class="toggle-icon">▼</span>
                        </button>
                    </div>
                    <div id="modalCookieDetails" class="cookie-details-container" style="display: none;">
                        <!-- Cookie详情将在这里动态生成 -->
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button id="modalSwitchBtn" class="action-btn primary" data-i18n="switchToProfile">
                        切换到此配置
                    </button>
                    <button id="modalUpdateBtn" class="action-btn secondary" data-i18n="updateProfile">
                        更新配置
                    </button>
                    <button id="modalDeleteBtn" class="action-btn danger" data-i18n="deleteProfile">
                        删除配置
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知区域 -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notificationMessage"></span>
        </div>
    </div>

    <script src="profiles-overview.js"></script>
</body>
</html>
